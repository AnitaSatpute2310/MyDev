<template>
    <div if:true={showTable}>
        <lightning-card title="List of Products" icon-name="custom:custom9">
            <div if:true={showButton}>
            <div class="slds-m-around_medium">
                <button class="slds-button slds-button_neutral" onclick={handleclick} >Add Products</button>
            </div>
            </div>
            <div class="slds-m-around_medium">
                <div style="height: 180px;">
                    <lightning-datatable 
                        key-field="id"
                        data={productData}
                        columns={columns}>
                    </lightning-datatable>
                </div>
            </div>
            <div class="slds-m-around_medium">
                <p class="slds-m-vertical_medium content">
                         Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                         Page {page} of {totalPage}. </p>
                <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
            </div>
        </lightning-card>
   </div>
</template>
